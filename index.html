<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uriah.au</title>
    <style>
        /* 1. Reset default browser margins */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0; /* Optional: Light gray background */
        }

        /* 2. The Centering Magic (Flexbox) */
        body {
            display: flex;
            justify-content: center; /* Aligns horizontally */
            align-items: center;     /* Aligns vertically */
        }

        /* 3. Image Responsiveness */
        img {
            max-width: 90%;    /* Ensures image never exceeds screen width (mobile friendly) */
            max-height: 90vh;  /* Ensures image fits vertically without scrolling */
            height: auto;      /* Maintains aspect ratio */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: Adds a subtle shadow */
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="A perfectly centered image">

</body>
</html>
